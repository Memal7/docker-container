name: Node.js CI
 
on:
  push:
    branches: [ develop ]
 
jobs:
  test_push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1
        with:
          node-version: '18'
      - run: npm install
      - run: npm run build
      - run: npm help



